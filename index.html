<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css" />
  </head>
  <body>
    <h1 id="title">Stopwatch</h1>
    <div class="stopwatch">
      <h1 id="timerdisplay" class="timerdisplay">00 : 00 : 00</h1>
    </div>
    <div class="buttons">
      <button id="startbtn" class="btn" style="--clr: green">Start</button>
      <button id="stopbtn" class="btn" style="--clr: red">Stop</button>
      <button id="resetbtn" class="btn" style="--clr: blue">Reset</button>
    </div>
    <footer>
